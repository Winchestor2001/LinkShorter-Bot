<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>–ú–µ–Ω–µ–¥–∂–µ—Ä —Å—Å—ã–ª–æ–∫</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 16px;
            margin: 0;
            background: #f9f9f9;
            font-size: 16px;
        }

        input, button {
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        a {
            color: #0077cc;
            word-break: break-word;
        }

        #cardsContainer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .card h4 {
            margin: 0 0 8px;
            font-size: 17px;
        }

        .card .keywords {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
        }

        .card .actions {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 20vh auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }

        .modal-content h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<h2>–ú–µ–Ω–µ–¥–∂–µ—Ä —Å—Å—ã–ª–æ–∫</h2>

<form id="addForm">
    <input type="text" id="key" placeholder="–ö–ª—é—á (–Ω–∞–ø—Ä–∏–º–µ—Ä: Gamma)" required/>
    <input type="url" id="url" placeholder="–°—Å—ã–ª–∫–∞" required/>
    <input type="text" id="keywords" placeholder="–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" required/>
    <button type="submit" class="add-btn">–î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
</form>

<input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∫–ª—é—á—É..."/>
<div id="cardsContainer"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</h3>
        <input type="text" id="editKey" placeholder="–ö–ª—é—á"/>
        <input type="url" id="editUrl" placeholder="–°—Å—ã–ª–∫–∞"/>
        <input type="text" id="editKeywords" placeholder="–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)"/>
        <button id="saveEditBtn" class="edit-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button onclick="closeModal()" class="delete-btn">–û—Ç–º–µ–Ω–∏—Ç—å</button>
    </div>
</div>

<script>
    const API = 'https://a346af5f1828.ngrok-free.app/links';
    let editingKey = null;
    let allLinks = {};

    async function fetchLinks() {
        const res = await fetch(API);
        allLinks = await res.json();
        renderCards(allLinks);
    }

    function renderCards(data) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';

        Object.entries(data)
            .sort(([a], [b]) => a.localeCompare(b))
            .forEach(([key, {url, keywords}]) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
        <h4>${key}</h4>
        <a href="${url}" target="_blank">${url}</a>
        <div class="keywords">üîë ${keywords.join(', ')}</div>
        <div class="actions">
          <button class="edit-btn" onclick='openEditModal("${key}", "${url}", ${JSON.stringify(keywords || [])})'>–ò–∑–º–µ–Ω–∏—Ç—å</button>
          <button class="delete-btn" onclick="deleteLink('${key}')">–£–¥–∞–ª–∏—Ç—å</button>
        </div>
      `;
                container.appendChild(card);
            });
    }

    document.getElementById('addForm').onsubmit = async (e) => {
        e.preventDefault();
        const key = document.getElementById('key').value.trim();
        const url = document.getElementById('url').value.trim();
        const keywords = document.getElementById('keywords').value.split(',').map(k => k.trim());

        await fetch(`${API}/${key}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({url, keywords})
        });

        e.target.reset();
        fetchLinks();
    };

    function openEditModal(key, url, keywords) {
        editingKey = key;
        document.getElementById('editKey').value = key;
        document.getElementById('editUrl').value = url;
        document.getElementById('editKeywords').value = keywords.join(', ');
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('saveEditBtn').onclick = async () => {
        const newKey = document.getElementById('editKey').value.trim();
        const newUrl = document.getElementById('editUrl').value.trim();
        const newKeywords = document.getElementById('editKeywords').value
            .split(',')
            .map(k => k.trim());

        const body = {
            url: newUrl,
            keywords: newKeywords,
            new_key: newKey
        };

        await fetch(`${API}/${editingKey}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });

        closeModal();
        fetchLinks();
    };

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = Object.fromEntries(
            Object.entries(allLinks).filter(([key]) =>
                key.toLowerCase().includes(query)
            )
        );
        renderCards(filtered);
    });

    async function deleteLink(key) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Å—ã–ª–∫—É?")) {
            await fetch(`${API}/${key}`, {method: 'DELETE'});
            fetchLinks();
        }
    }

    window.onclick = (e) => {
        const modal = document.getElementById('editModal');
        if (e.target === modal) closeModal();
    };

    window.Telegram?.WebApp?.expand?.();
    fetchLinks();
</script>
</body>
</html>
